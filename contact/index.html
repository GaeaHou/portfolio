<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Xuebing Hou</title>
    <link rel="stylesheet" href="/portfolio/style.css">
    <script type="module" src="/portfolio/globle.js"></script>
</head>
<body>

    <h1>Contact</h1>
    <p>Feel free to reach out to me via email or social media.</p>
    <form class="contact-form" action="mailto:xuebinghou60@gmail.com" method="GET" enctype="text/plain">
        <label>
            Your Email:
            <input type="email" name="email" required>
        </label>
    
        <label>
            Subject:
            <input type="text" name="subject" required>
        </label>
    
        <label>
            Message:
            <textarea name="body" rows="5" required></textarea>
        </label>
    
        <button type="submit">Send</button>
    </form>
</body>
</html>
